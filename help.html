<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Help</title>
    <link rel="stylesheet" href="css/help.css">
    <link rel="stylesheet" href="css/colorpalette.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header-left">
            <a href="index.html">
                <img src="images/InkFrame_Logo.png" alt="InkFrame Logo" class="logo">
            </a>
            <div class="title-group">
                <h1><a href="index.html">InkFrame</a></h1>
                <p class="tagline">Read Free Literature</p>
                <p class="sub-tagline">Online/Offline Reading</p>
            </div>
        </div>
    </header>

    <!-- CONTACT FORM -->
    <div class="contact-container">
        <h1>Contact Me</h1>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message..." rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        emailjs.init('x4Ux_8ni5dkeJjLho'); // Replace with your Public Key

        const form = document.getElementById('contactForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            emailjs.sendForm('service_5oq4r3j', 'template_5adogfe', this)
                .then(() => {
                    alert('Message sent successfully!');
                    form.reset();
                }, (error) => {
                    console.error('FAILED...', error);
                    alert('Failed to send message. Please try again later.');
                });
        });
    </script>

</body>
</html>
