<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/colorpalette.css">
</head>
<body>

    <table class="header-table">
        <tr>
            <!-- Image spans multiple rows -->
            <td rowspan="2" class="logo-cell">
                <a href="index.html">
                    <img src="images/InkFrame_Logo.png" alt="InkFrame Logo" class="logo">
                </a>
            </td>

            <!-- First row content -->
            <td class="title-cell">
                <h1><a href="index.html">InkFrame</a></h1>
                <p class="tagline">Read Free Literature</p>
                <p class="sub-tagline">Online/Offline Reading</p>
            </td>

            <!-- Spacer cells for layout -->
            <td class="spacer"></td>
        </tr>
    </table>





    <div class="contact-container">
        <h1>Contact Me</h1>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" placeholder="mm/dd/yyyy" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message..." rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
        <script>
            // Initialize EmailJS
            emailjs.init('x4Ux_8ni5dkeJjLho'); // Replace with your Public Key

            const form = document.getElementById('contactForm');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                // Send form via EmailJS
                emailjs.sendForm('service_5oq4r3j', 'template_5adogfe', this)
                    .then(() => {
                        alert('Message sent successfully!');
                        form.reset(); // Clear the form
                    }, (error) => {
                        console.error('FAILED...', error);
                        alert('Failed to send message. Please try again later.');
                    });
            });
        </script>

</body>
</html>
